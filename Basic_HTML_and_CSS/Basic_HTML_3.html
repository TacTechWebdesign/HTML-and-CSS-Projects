<!DOCTYPE html>
<html>
    <head>
        <Title>Div and Style</Title> 
    </head>
    <body>
        <h1>Lets get started</h1>

        <div style="color:green">
        <h2>What is Style</h2>
        <p>The style element is used to define the style information for an HTML document</p>
        </div>

        <div style="color:green">
            <h2>What is DIV?</h2>
      </div>

        <style>
            p{color:rgb(245, 66, 66)}
        </style>
        <p>DIV tags define a division in an HTML document</p>
        
        <link rel="stylesheet" type="text/css" href="basic_css_1.css">

    </body>
</html>
